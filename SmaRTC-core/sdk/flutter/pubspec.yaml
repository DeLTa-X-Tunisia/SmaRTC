name: smartc_sdk
description: A complete Flutter SDK for SmaRTC - Smart Real-Time Communication with WebRTC
version: 0.1.0
homepage: https://github.com/DeLTa-X-Tunisia/SmaRTC

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # WebRTC
  flutter_webrtc: ^0.11.7
  
  # SignalR
  signalr_netcore: ^1.3.7
  
  # HTTP & Auth
  http: ^1.2.0
  dio: ^5.4.0
  
  # State Management
  provider: ^6.1.1
  
  # Utils
  logger: ^2.0.2+1
  permission_handler: ^11.1.0
  shared_preferences: ^2.2.2
  
  # JSON
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
