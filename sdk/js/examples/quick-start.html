<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmaRTC Quick Start - Vanilla JS</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 {
      color: #667eea;
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #5568d3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin: 20px 0;
      padding: 10px;
      border-radius: 6px;
      display: none;
    }
    #status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    #status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    video {
      width: 100%;
      border-radius: 8px;
      background: #000;
    }
    .video-container {
      position: relative;
    }
    .video-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ SmaRTC Quick Start</h1>
    <p>Exemple minimaliste en Vanilla JavaScript</p>

    <div id="loginSection">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" value="demo" placeholder="demo">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" value="Demo123!" placeholder="Demo123!">
      </div>
      <button id="loginBtn">Se connecter et dÃ©marrer</button>
    </div>

    <div id="callSection" style="display: none;">
      <div id="status"></div>
      
      <div>
        <button id="muteBtn">ðŸŽ¤ Mute</button>
        <button id="cameraBtn">ðŸ“¹ Camera</button>
        <button id="leaveBtn">ðŸ“ž Raccrocher</button>
      </div>

      <div class="videos">
        <div class="video-container">
          <video id="localVideo" autoplay muted playsinline></video>
          <div class="video-label">Vous</div>
        </div>
        <div id="remoteVideos"></div>
      </div>
    </div>
  </div>

  <script type="module">
    // Import du SDK
    import { SmaRTCClient, AuthenticationError } from './tunrtc.js';

    // Ã‰tat de l'application
    let client;
    let currentSession;

    // Ã‰lÃ©ments DOM
    const loginSection = document.getElementById('loginSection');
    const callSection = document.getElementById('callSection');
    const status = document.getElementById('status');
    const localVideo = document.getElementById('localVideo');
    const remoteVideos = document.getElementById('remoteVideos');

    // Boutons
    const loginBtn = document.getElementById('loginBtn');
    const muteBtn = document.getElementById('muteBtn');
    const cameraBtn = document.getElementById('cameraBtn');
    const leaveBtn = document.getElementById('leaveBtn');

    // Fonctions utilitaires
    function showStatus(message, type = 'success') {
      status.textContent = message;
      status.className = type;
      console.log(`[${type.toUpperCase()}]`, message);
    }

    function hideStatus() {
      status.style.display = 'none';
    }

    // Initialiser le client
    client = new SmaRTCClient({
      apiUrl: 'http://localhost:8080',
      signalServerUrl: 'http://localhost:5001/signalhub',
      debug: true,
    });

    // Event: Login
    loginBtn.addEventListener('click', async () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        loginBtn.disabled = true;
        loginBtn.textContent = 'Connexion...';

        // 1. Login
        await client.auth.login(username, password);
        showStatus('âœ… ConnectÃ© avec succÃ¨s', 'success');

        // 2. CrÃ©er une session
        currentSession = await client.sessions.create({
          name: 'Quick Start Session',
          description: 'Test de visioconfÃ©rence',
        });
        showStatus(`âœ… Session crÃ©Ã©e: ${currentSession.name}`, 'success');

        // 3. Rejoindre la session
        await client.webrtc.join(currentSession.id, {
          audio: true,
          video: true,
          onLocalStream: (stream) => {
            localVideo.srcObject = stream;
            showStatus('âœ… CamÃ©ra et micro activÃ©s', 'success');
          },
          onRemoteStream: (userId, stream) => {
            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';
            videoContainer.id = `remote-${userId}`;

            const video = document.createElement('video');
            video.autoplay = true;
            video.playsinline = true;
            video.srcObject = stream;

            const label = document.createElement('div');
            label.className = 'video-label';
            label.textContent = `Participant ${userId}`;

            videoContainer.appendChild(video);
            videoContainer.appendChild(label);
            remoteVideos.appendChild(videoContainer);

            showStatus(`âœ… ${label.textContent} a rejoint`, 'success');
          },
          onUserLeft: (userId) => {
            const container = document.getElementById(`remote-${userId}`);
            if (container) {
              container.remove();
              showStatus(`ðŸ‘‹ Participant ${userId} est parti`, 'success');
            }
          },
        });

        // Afficher les contrÃ´les
        loginSection.style.display = 'none';
        callSection.style.display = 'block';

      } catch (error) {
        console.error('Erreur:', error);
        if (error instanceof AuthenticationError) {
          showStatus('âŒ Identifiants invalides', 'error');
        } else {
          showStatus(`âŒ Erreur: ${error.message}`, 'error');
        }
        loginBtn.disabled = false;
        loginBtn.textContent = 'Se connecter et dÃ©marrer';
      }
    });

    // Event: Mute/Unmute
    muteBtn.addEventListener('click', async () => {
      await client.webrtc.toggleMute();
      showStatus('ðŸŽ¤ Micro basculÃ©', 'success');
    });

    // Event: Toggle Camera
    cameraBtn.addEventListener('click', async () => {
      await client.webrtc.toggleCamera();
      showStatus('ðŸ“¹ CamÃ©ra basculÃ©e', 'success');
    });

    // Event: Leave
    leaveBtn.addEventListener('click', async () => {
      await client.webrtc.leave();
      await client.auth.logout();
      
      loginSection.style.display = 'block';
      callSection.style.display = 'none';
      remoteVideos.innerHTML = '';
      
      loginBtn.disabled = false;
      loginBtn.textContent = 'Se connecter et dÃ©marrer';
      
      showStatus('ðŸ‘‹ Session terminÃ©e', 'success');
    });
  </script>
</body>
</html>
